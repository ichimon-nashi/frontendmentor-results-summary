<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <section class="left-panel">
      <h1 class="card-score-result white">Your Result</h1>
      <div class="card-score-container">
        <p class="card-score-current">76</p>
        <span class="card-score-total white">of 100</span>
      </div>
      <h3 class="card-score-rating">Great</h3>
      <p class="card-score-description white">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="right-panel">
      <div class="summary">
        <h3>Summary</h3>
      </div>    
      <div class="reaction">
        <div class="item-box">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="item-title">Reaction</p>
        </div>
        <div class="item-score">
          <p class="item-score-top">80</p>
          <p class="item-score-bottom gray">/ 100</p>
        </div>
      </div>
      
      <div class="memory">
        <div class="item-box">
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <p class="item-title">Memory</p>
        </div>
        <div class="item-score">
          <p class="item-score-top">92</p>
          <p class="item-score-bottom gray">/ 100</p>
        </div> 
        </div>
      
      <div class="verbal">
        <div class="item-box">        
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">      
          <p class="item-title">Verbal</p>
        </div>
        <div class="item-score">
          <p class="item-score-top">61</p>
          <p class="item-score-bottom gray">/ 100</p>
        </div> 
      </div>
    
      <div class="visual">
        <div class="item-box">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">      
          <p class="item-title">Visual</p>
        </div>  
        <div class="item-score">
          <p class="item-score-top">72</p>
          <p class="item-score-bottom gray">/ 100</p>
        </div> 
      </div>  
    
      <button>Continue</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eric Han</a>.
  </footer>
</body>
</html>
